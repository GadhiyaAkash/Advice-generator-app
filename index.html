<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice Generator App</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <div class="advice-container">
      <div class="advice-box text-center">
        <p class="uppercase primary-color fz-normal ls-2" id="advice-id"></p>
        <p class="advice-text" id="advice-text-id"></p>
        <div class="">
          <img class="image-max-width" src="images/pattern-divider-desktop.svg" alt="desktop-divider">
        </div>
      </div>
      <div class="dice-image" id="dice-image-id">
        <img src="images/icon-dice.svg" alt="">
      </div>
    </div>
    <div class="footer-note text-center fz-normal ls-2">
      Coded by <a class="primary-color" href="https://gadhiyaakash.github.io/" target="_blank">Akash Gadhiya</a>
    </div>
  </div>
  <script src="js/core.js"></script>
</body>

</html>
